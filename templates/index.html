<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
        {% if libros == []:%}
        <p>Library is empty.</p>
        {% endif %}
    <ul>{% for libro in libros: %}
        <li>{{libro.get('title')}} - {{libro.get('author')}} - {{libro.get('rating')}}/10</li>
        {% endfor %}
    </ul>
    
<a href="{{url_for('add')}}">Add New Book</a>
</body>
</html>
