<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
<body>
<h1>My Library</h1>
        {% if libros == []:%}
        <p>Library is empty.</p>
        {% endif %}
    <ul>{% for libro in libros: %}
            <li><a href="{{url_for('delete', index=libro.id)}}" class="btn btn-outline-danger btn-sm">Delete</a>   {{libro.title}} - {{libro.author}} - {{libro.rating}}/10 - 
            <a href="{{url_for('edit', index=libro.id)}}" class="btn btn-outline-dark btn-sm">Change Rating</a>
        </li>
        {% endfor %}
    </ul>
    
<a href="{{url_for('add')}}">Add New Book</a>
</body>
</html>
