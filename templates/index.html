<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
<body>
<h1>My Library</h1>
        {% if libros == []:%}
        <p>Library is empty.</p>
        {% endif %}
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Delete</th>
                <th scope="col">Title of the book</th>
                <th scope="col">Author of the book</th>
                <th scope="col">Rating</th>
                <th scope="col">Change_rating</th>
              </tr>
            </thead>
            <tbody>
                {% for libro in libros: %}
              <tr>
                <th scope="row">{{libro.id}}</th>
                <td><a href="{{url_for('delete', index=libro.id)}}" class="btn btn-outline-danger btn-sm">Delete</a></td>
                <td>{{libro.title}}</td>
                <td>{{libro.author}}</td>
                <td>{{libro.rating}}/10</td>
                <td><a href="{{url_for('edit', index=libro.id)}}" class="btn btn-outline-dark btn-sm">Change Rating</a></td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
        
    
<a class="btn btn-outline-success btn-lg" href="{{url_for('add')}}">Add New Book</a>
</body>
</html>
